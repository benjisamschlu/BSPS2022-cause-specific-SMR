# Methodology

.pull-left[
### Standardized Mortality Ratios

Municipality `\(i\)`, gender `\(s\)` and CoD `\(a\)`,

`\(SMR^{i} = \frac{obs.~deaths^{{i}}}{exp.~deaths^{{i}}}\)`

`\(exp.~deaths^{i} = \sum{}_nm_x^{Nat} \cdot {}_nE_x^{i}\)`

&lt;br/&gt;

&lt;br/&gt;

.pull-right[
### BYM2 Poisson model

Municipality `\(i\)`, gender `\(s\)` and CoD `\(a\)`,

`\(obs.~deaths^{i} \sim Poi(\theta^{i} \cdot exp.~deaths^{i})\)`

`\(log(\theta_i) = \mu + x_i\beta + \phi_i + u_i\)`

`\(\phi_i ~ from ~ ICAR ~ model\)`

`\(u_i \sim N(0, \sigma_u^2)\)`

&lt;br/&gt;

<svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg> Covariates
